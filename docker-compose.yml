services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile  # Nome do Dockerfile, se não for o padrão
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    stdin_open: true  # Mantém o stdin aberto (opcional)
    tty: true         # Aloca um terminal (opcional)
